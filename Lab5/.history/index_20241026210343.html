<!DOCTYPE html>
<html>
<head>
    <title>
        My Learning
    </title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        /* Header and Navigation */
        .header-nav {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: left;
            position: relative;
        }
        .header-nav h1 {
            margin: 0;
            font-size: 36px;
        }
        .header-nav p {
            margin: 5px 0;
            display: flex;
            align-items: center;
            font-weight: normal;
        }
        .header-nav p i {
            margin: 0 5px;
            border: 1px solid white;
            color: white;
            padding: 1px;
            border-radius: 50%;
            font-size: 10px;
            width: 14px;
            height: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header-nav p .view-activity {
            margin-left: 5px;
            font-weight: bold;
        }
        /* Navigation Tabs */
        .header-nav .nav {
            display: flex;
            justify-content: flex-start;
            margin-top: 20px;
        }
        .header-nav .nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            position: relative;
        }
        .header-nav .nav a:not(:last-child) {
            margin-right: 10px;
        }
        .header-nav .nav a:hover::after,
        .header-nav .nav a.active::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: -5px;
            height: 2px;
            background-color: white;
        }
        /* Filters */
        .filters {
            display: flex;
            justify-content: space-between;
            padding: 25px;
            background-color: white;
        }
        .filters-left {
            display: flex;
            align-items: flex-end;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            margin-right: 20px;
        }
        .filter-group label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
        .filters select, .filters input {
            padding: 12px;
            font-size: 16px;
        }
        .filters input[type="text"] {
            width: 200px;
        }
        .filters .reset-link {
            color: black;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            padding: 12px;
            margin-left: 10px;
            align-self: flex-end;
            margin-bottom: 0;
        }
        .filters button {
            padding: 12px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .filters button:hover {
            background-color: #555;
        }
        /* Courses Styling */
        .courses {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: stretch;
            padding: 20px;
        }
        .course {
            background-color: white;
            flex: 1 0 22%;
            margin: 10px 1%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }
        .course:hover {
            transform: translateY(-5px);
        }
        .course img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .course .ellipsis {
            position: absolute;
            top: 10px;
            right: 10px;
            color: black;
            cursor: pointer;
            background-color: white;
            padding: 8px 10px;
            border-radius: 4px;
            font-size: 20px;
        }
        .course-content {
            padding: 15px;
            flex-grow: 1;
        }
        .course-content h3 {
            margin: 0;
            font-size: 18px;
        }
        .course-content p {
            margin: 5px 0;
            color: #666;
        }
        .course-footer {
            padding: 15px;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
            display: flex;
            flex-direction: column;
        }
        .course-footer .progress-bar {
            height: 5px;
            background-color: #ccc;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        .course-footer .progress {
            height: 100%;
            background-color: #4a148c;
        }
        .course-footer .progress-rating {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .course-footer .complete-text {
            font-size: 14px;
            color: #666;
        }
        .course-footer .rating {
            display: flex;
        }
        .course-footer .rating i {
            color: #f39c12;
            margin-right: 2px;
        }
        .course-footer .leave-rating {
            font-size: 14px;
            color: #666;
            text-align: right;
            margin-top: 5px;
        }
        /* Learning Paths Styling */
        .learning-paths {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .learning-path {
            background-color: white;
            width: 45%;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 250px;
            justify-content: space-between;
        }
        .learning-path:hover {
            transform: translateY(-5px);
        }
        /* Learning Path Header */
        .learning-path-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .learning-path-header img {
            width: 50px;
            height: auto;
            margin-right: 15px;
        }
        .learning-path-header .learning-path-text h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .learning-path-header .learning-path-text h2:first-child {
            font-weight: normal;
            color: #888;
        }
        /* Learning Path Footer */
        .learning-path-footer p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }
        .learning-path .progress-bar {
            height: 8px;
            background-color: #ccc;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        .learning-path .progress {
            height: 100%;
            background-color: #4a148c;
        }
        /* Responsive Design */
        @media screen and (max-width: 1200px) {
            .course {
                flex: 1 0 30%;
                margin: 10px 1%;
            }
        }
        @media screen and (max-width: 800px) {
            .course {
                flex: 1 0 45%;
                margin: 10px 2.5%;
            }
        }
        @media screen and (max-width: 600px) {
            .course {
                flex: 1 0 95%;
                margin: 10px 2.5%;
            }
        }
        /* Additional Styles for Search Suggestions */
        .suggestions {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            width: 200px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        .suggestions li {
            padding: 10px;
            cursor: pointer;
            list-style-type: none;
        }
        .suggestions li:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <!-- Header and Navigation -->
    <div class="header-nav">
        <h1>
            My learning
        </h1>
        <p>
            87hr 36min watched
            <i class="fas fa-info"></i>
            <span class="view-activity">View all activity</span>
        </p>
        <div class="nav">
            <a class="tab-link active" data-tab="all-courses">All courses</a>
            <a class="tab-link" data-tab="learning-paths">Learning paths</a>
            <a class="tab-link" data-tab="certifications">Certifications</a>
            <a class="tab-link" data-tab="archived">Archived</a>
            <a class="tab-link" data-tab="learning-tools">Learning tools</a>
        </div>
    </div>
    <!-- Filters -->
    <div class="filters">
        <div class="filters-left">
            <!-- Sort by Group -->
            <div class="filter-group">
                <label for="sort-by">Sort by</label>
                <select id="sort-by">
                    <option>Recently Accessed</option>
                </select>
            </div>
            <!-- Filter by Group -->
            <div class="filter-group">
                <label for="categories">Filter by</label>
                <select id="categories">
                    <option>Categories</option>
                </select>
            </div>
            <!-- Progress Filter -->
            <div class="filter-group">
                <label for="progress">&nbsp;</label>
                <select id="progress">
                    <option>Progress</option>
                </select>
            </div>
            <!-- Instructor Filter -->
            <div class="filter-group">
                <label for="instructor">&nbsp;</label>
                <select id="instructor">
                    <option>Instructor</option>
                </select>
            </div>
            <!-- Reset Link -->
            <a href="#" class="reset-link">Reset</a>
        </div>
        <div style="position: relative;">
            <input type="text" id="search-input" placeholder="Search my courses" autocomplete="off"/>
            <button>
                <i class="fas fa-search"></i>
            </button>
            <ul id="suggestions" class="suggestions" style="display: none;"></ul>
        </div>
    </div>
    <!-- All Courses Content -->
    <div class="content-section" id="all-courses">
        <div class="courses">
            <!-- (Your course cards remain unchanged) -->
            <!-- Course 10 to Course 21 -->
            <!-- ... -->
        </div>
    </div>
    <!-- (Other content sections remain unchanged) -->
    <!-- JavaScript for Tab Functionality and Search Suggestions -->
    <script>
        // Existing Tab Functionality Script
        document.querySelectorAll('.tab-link').forEach(link => {
            link.addEventListener('click', function() {
                // Remove 'active' class from all tabs
                document.querySelectorAll('.tab-link').forEach(link => link.classList.remove('active'));
                // Add 'active' class to the clicked tab
                this.classList.add('active');

                // Hide all content sections
                document.querySelectorAll('.content-section').forEach(section => section.style.display = 'none');
                // Show the content section corresponding to the clicked tab
                const activeTab = this.getAttribute('data-tab');
                document.getElementById(activeTab).style.display = 'block';
            });
        });

        // Search Suggestions Script
        const courseTitles = [
            'Comprehensive Introduction to Python Programming Language',
            'Mastering Advanced JavaScript Concepts and Techniques',
            'Data Structures and Algorithms in Depth for Developers',
            'Fundamentals of Machine Learning Basics and Applications',
            'Introduction to Cybersecurity Principles and Practices',
            'Building Modern Web Applications with React Framework',
            'Cloud Computing Essentials and Best Practices',
            'Understanding Blockchain Technology and Its Applications',
            'Artificial Intelligence Overview: Concepts and Trends',
            'User Experience Design Principles and Best Practices',
            'Introduction to SQL Databases and Querying Techniques',
            'Agile Project Management Techniques and Methodologies'
        ];

        const searchInput = document.getElementById('search-input');
        const suggestionsBox = document.getElementById('suggestions');

        searchInput.addEventListener('input', function() {
            const input = this.value.toLowerCase();
            suggestionsBox.innerHTML = '';
            if (input) {
                const filteredCourses = courseTitles.filter(title => title.toLowerCase().includes(input));
                if (filteredCourses.length > 0) {
                    filteredCourses.forEach(title => {
                        const li = document.createElement('li');
                        li.textContent = title;
                        li.addEventListener('click', function() {
                            searchInput.value = title;
                            suggestionsBox.style.display = 'none';
                        });
                        suggestionsBox.appendChild(li);
                    });
                    suggestionsBox.style.display = 'block';
                } else {
                    suggestionsBox.style.display = 'none';
                }
            } else {
                suggestionsBox.style.display = 'none';
            }
        });

        // Hide suggestions when clicking outside
        document.addEventListener('click', function(event) {
            if (!suggestionsBox.contains(event.target) && event.target !== searchInput) {
                suggestionsBox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
