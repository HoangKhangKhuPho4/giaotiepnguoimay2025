<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Tổng quát */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #333;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }

        nav {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #575757;
        }

        /* Container To-Do List */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            margin: 40px auto;
            flex: 1;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
        }

        .input-group input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .input-group button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #28a745;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-group button:hover {
            background-color: #218838;
        }

        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .todo-item:hover {
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .todo-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
            cursor: pointer;
        }

        .todo-item .text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .todo-item.done .text {
            text-decoration: line-through;
            color: #999;
        }

        .actions button {
            margin-left: 5px;
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: #fff;
        }

        .actions .delete-btn {
            background-color: #dc3545;
        }

        .actions .delete-btn:hover {
            background-color: #c82333;
        }

        .actions .edit-btn {
            background-color: #ffc107;
            color: #212529;
        }

        .actions .edit-btn:hover {
            background-color: #e0a800;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 20px;
        }

        footer p {
            margin: 5px 0;
            font-size: 14px;
        }

        footer a {
            color: #ffc107;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            .container {
                width: 95%;
                margin: 20px auto;
            }

            .input-group {
                flex-direction: column;
            }

            .input-group input,
            .input-group button {
                width: 100%;
                border-radius: 5px;
            }

            .input-group button {
                margin-top: 10px;
                border-radius: 5px;
            }

            .actions button {
                padding: 5px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <a href="#" class="logo"><i class="fas fa-check-square me-2"></i>My Todo-s</a>
        <nav>
            <a href="#!" class="active">Home</a>
            <a href="#!">Courses</a>
            <a href="#!">To-Do</a>
            <a href="#!">Account</a>
            <a href="#!">Log out</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1>To Do List</h1>
        <div class="input-group">
            <input type="text" placeholder="Add a new task..." id="newTaskInput">
            <button id="addTaskBtn"><i class="fas fa-plus"></i> Add</button>
        </div>
        <div id="todoList">
            <div class="todo-item">
                <div>
                    <input type="checkbox">
                    <span class="text">CodeHim Code & Scripts</span>
                </div>
                <div class="actions">
                    <button class="edit-btn"><i class="fas fa-edit"></i> Edit</button>
                    <button class="delete-btn"><i class="fas fa-trash-alt"></i> Delete</button>
                </div>
            </div>
            <div class="todo-item">
                <div>
                    <input type="checkbox">
                    <span class="text">Free Bootstrap 5 Snippets</span>
                </div>
                <div class="actions">
                    <button class="edit-btn"><i class="fas fa-edit"></i> Edit</button>
                    <button class="delete-btn"><i class="fas fa-trash-alt"></i> Delete</button>
                </div>
            </div>
            <div class="todo-item">
                <div>
                    <input type="checkbox">
                    <span class="text">HTML5 & CSS3</span>
                </div>
                <div class="actions">
                    <button class="edit-btn"><i class="fas fa-edit"></i> Edit</button>
                    <button class="delete-btn"><i class="fas fa-trash-alt"></i> Delete</button>
                </div>
            </div>
            <div class="todo-item">
                <div>
                    <input type="checkbox">
                    <span class="text">jQuery & JavaScript Plugins</span>
                </div>
                <div class="actions">
                    <button class="edit-btn"><i class="fas fa-edit"></i> Edit</button>
                    <button class="delete-btn"><i class="fas fa-trash-alt"></i> Delete</button>
                </div>
            </div>
            <div class="todo-item done">
                <div>
                    <input type="checkbox" checked>
                    <span class="text">This is done</span>
                </div>
                <div class="actions">
                    <button class="edit-btn"><i class="fas fa-edit"></i> Edit</button>
                    <button class="delete-btn"><i class="fas fa-trash-alt"></i> Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Happy Learning with FuturLearn</p>
        <p>Make a part of your journey with us. Enroll now!</p>
        <hr>
        <p><small>&copy; 2024 FuturLearn. All rights reserved.</small></p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Lấy các phần tử cần thiết
        const addTaskBtn = document.getElementById('addTaskBtn');
        const newTaskInput = document.getElementById('newTaskInput');
        const todoList = document.getElementById('todoList');

        // Thêm nhiệm vụ mới khi nhấn nút Add
        addTaskBtn.addEventListener('click', () => {
            const taskText = newTaskInput.value.trim();
            if (taskText === "") {
                alert("Vui lòng nhập nhiệm vụ của bạn.");
                return;
            }

            // Tạo phần tử nhiệm vụ mới
            const todoItem = document.createElement('div');
            todoItem.className = 'todo-item';

            todoItem.innerHTML = `
                <div>
                    <input type="checkbox">
                    <span class="text">${taskText}</span>
                </div>
                <div class="actions">
                    <button class="edit-btn"><i class="fas fa-edit"></i> Edit</button>
                    <button class="delete-btn"><i class="fas fa-trash-alt"></i> Delete</button>
                </div>
            `;

            // Thêm nhiệm vụ vào danh sách
            todoList.appendChild(todoItem);

            // Làm sạch input
            newTaskInput.value = "";
        });

        // Xử lý sự kiện cho các nút Edit và Delete
        todoList.addEventListener('click', (e) => {
            if (e.target.closest('.delete-btn')) {
                const todoItem = e.target.closest('.todo-item');
                todoItem.remove();
            }

            if (e.target.closest('.edit-btn')) {
                const todoItem = e.target.closest('.todo-item');
                const textSpan = todoItem.querySelector('.text');
                const currentText = textSpan.textContent;
                const newText = prompt("Chỉnh sửa nhiệm vụ:", currentText);
                if (newText !== null && newText.trim() !== "") {
                    textSpan.textContent = newText.trim();
                }
            }

            if (e.target.closest('input[type="checkbox"]')) {
                const todoItem = e.target.closest('.todo-item');
                if (e.target.checked) {
                    todoItem.classList.add('done');
                } else {
                    todoItem.classList.remove('done');
                }
            }
        });
    </script>
</body>

</html>
