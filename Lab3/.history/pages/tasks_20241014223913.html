<html>
<head>
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        .input-group input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }
        .input-group button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .todo-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .todo-item .actions button {
            margin-left: 5px;
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .todo-item.done .text {
            text-decoration: line-through;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <div class="input-group">
            <input type="text" placeholder="Add a new task...">
            <button>Add</button>
        </div>
        <div class="todo-item">
            <div>
                <input type="checkbox">
                <span class="text">CodeHim Code & Scripts</span>
            </div>
            <div class="actions">
                <button>Delete</button>
                <button>Edit</button>
            </div>
        </div>
        <div class="todo-item">
            <div>
                <input type="checkbox">
                <span class="text">Free Bootstrap 5 Snippets</span>
            </div>
            <div class="actions">
                <button>Delete</button>
                <button>Edit</button>
            </div>
        </div>
        <div class="todo-item">
            <div>
                <input type="checkbox">
                <span class="text">HTML5 & CSS3</span>
            </div>
            <div class="actions">
                <button>Delete</button>
                <button>Edit</button>
            </div>
        </div>
        <div class="todo-item">
            <div>
                <input type="checkbox">
                <span class="text">jQuery & JavaScript Plugins</span>
            </div>
            <div class="actions">
                <button>Delete</button>
                <button>Edit</button>
            </div>
        </div>
        <div class="todo-item done">
            <div>
                <input type="checkbox" checked>
                <span class="text">This is done</span>
            </div>
            <div class="actions">
                <button>Delete</button>
                <button>Edit</button>
            </div>
        </div>
    </div>
</body>
</html>
