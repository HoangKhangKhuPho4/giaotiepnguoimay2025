<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Settings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      #dropArea {
        border: 2px dashed #007bff;
        border-radius: 8px;
        transition: background-color 0.3s;
      }

      #dropArea.highlight {
        background-color: rgba(0, 123, 255, 0.1);
      }

      /* Styles cho danh sách auto-complete */
      #autocomplete-list {
        z-index: 1000;
        max-height: 200px;
        overflow-y: auto;
        background-color: #fff;
        border: 1px solid #ced4da;
        border-top: none;
        border-radius: 0 0 8px 8px;
      }
      .list-group-item {
        cursor: pointer;
      }
      .list-group-item:hover {
        background-color: #e9ecef;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-lg-3 col-md-4 sidebar">
          <h4>Settings</h4>

          <!-- Search Bar with Custom Auto-Complete -->
          <div class="mb-3 position-relative">
            <input
              type="text"
              id="searchInput"
              class="form-control"
              placeholder="Search settings..."
              aria-label="Search settings"
              autofocus
            />
            <div id="autocomplete-list" class="list-group position-absolute w-100"></div>
          </div>

          <ul class="nav flex-column" id="menuItems">
            <!-- General Section -->
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <span class="icon">🔑</span> Account
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="icon">💵</span> Financial & payments
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="icon">📑</span> Tenant Management
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="icon">🏠</span> Property Management
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="icon">📜</span> Lease Management
              </a>
            </li>

            <!-- System Section -->
            <li class="nav-item mt-4">
              <h4>System</h4>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="icon">🔔</span> Notifications
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="icon">⚙️</span> Preferences
              </a>
            </li>
            <!-- Nút Đăng Nhập/Đăng Xuất -->
            <li class="nav-item mt-4">
              <button class="btn btn-outline-primary w-100" id="loginButton">
                Đăng Nhập
              </button>
            </li>
            <li class="nav-item mt-2">
              <button
                class="btn btn-outline-danger w-100"
                id="logoutButton"
                style="display: none"
              >
                Đăng Xuất
              </button>
            </li>
          </ul>
        </nav>

        <!-- Main Content -->
        <main class="col-lg-9 col-md-8 content">
          <h2>Account Settings</h2>
          <div class="row">
            <!-- Profile Picture Section -->
            <div class="col-md-4 text-center">
              <div class="profile-picture">
                <img
                  id="profileImage"
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoYiWB64l8Ym4ndYhtaeI4Tf9bhIDdS_ovvt71Fpk9V9gyoKBDXPPlctZf_0oXZ0UCl3I&usqp=CAU"
                  alt="Profile"
                  class="img-fluid"
                />
              </div>
              <div class="upload-section">
                <div
                  id="dropArea"
                  class="border border-dashed p-3"
                  style="cursor: pointer"
                >
                  Kéo và thả hình ảnh vào đây hoặc nhấp để chọn
                </div>
                <input
                  type="file"
                  id="uploadPicture"
                  accept="image/*"
                  style="display: none"
                />
                <input
                  type="url"
                  id="pictureUrl"
                  placeholder="Enter image URL"
                  class="form-control"
                  aria-label="Profile picture URL"
                />
                <div class="upload-buttons">
                  <button class="btn btn-outline-primary" id="uploadButton">
                    Upload new picture
                  </button>
                  <button class="btn btn-danger" id="deleteButton">
                    Delete
                  </button>
                </div>
              </div>

              <small>PNG, JPEG under 15MB</small>
              <div id="uploadFeedback" class="mt-2"></div>
            </div>

            <!-- Form Section -->
            <div class="col-md-8">
              <form id="accountForm" novalidate>
                <!-- Các trường form của bạn -->
                <!-- ... -->
                <!-- Save and Cancel Buttons -->
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="saveButton"
                  disabled
                >
                  Save Changes
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="cancelButton"
                >
                  Cancel
                </button>

                <!-- Back Button -->
                <a
                  href="../lab1.html"
                  class="btn btn-outline-secondary"
                  id="backButton"
                  aria-label="Go Back"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-arrow-left"
                    viewBox="0 0 16 16"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M12.5 8H1.5a.5.5 0 0 0 0 1h11l-3.5 3.5a.5.5 0 0 0 .707.707l4.5-4.5a.5.5 0 0 0 0-.707l-4.5-4.5a.5.5 0 0 0-.707.707L12.5 8z"
                    />
                  </svg>
                  Back
                </a>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Login Modal -->
    <!-- ... -->

    <!-- Back to Top Button -->
    <!-- ... -->

    <script src="assets/js/script.js"></script>
    <script>
      document
        .getElementById("loginButton")
        .addEventListener("click", function () {
          // Thay đổi đường dẫn đến trang bạn muốn điều hướng
          window.location.href = "login-form/index.html"; // Đường dẫn đến trang đăng nhập
        });
    </script>

    <!-- JavaScript Auto-Complete Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const searchInput = document.getElementById("searchInput");
        const menuLinks = document.querySelectorAll("#menuItems .nav-link");
        const autocompleteList = document.getElementById("autocomplete-list");

        // Lấy danh sách các mục menu
        const menuItems = Array.from(menuLinks).map(link => link.textContent.trim());

        searchInput.addEventListener("input", function () {
          const query = this.value.toLowerCase();
          autocompleteList.innerHTML = ''; // Xóa các gợi ý cũ

          if (!query) return;

          // Tìm các mục menu phù hợp
          const filtered = menuItems.filter(item => item.toLowerCase().includes(query));

          // Hiển thị các gợi ý
          filtered.forEach(item => {
            const itemElement = document.createElement("button");
            itemElement.type = "button";
            itemElement.classList.add("list-group-item", "list-group-item-action");
            itemElement.textContent = item;
            
            // Khi click vào gợi ý, điền giá trị vào trường tìm kiếm
            itemElement.addEventListener("click", function () {
              searchInput.value = item;
              autocompleteList.innerHTML = '';
              // Thêm hành động khi chọn gợi ý nếu cần
            });

            autocompleteList.appendChild(itemElement);
          });
        });

        // Đóng danh sách gợi ý khi click ra ngoài
        document.addEventListener("click", function (e) {
          if (e.target !== searchInput) {
            autocompleteList.innerHTML = '';
          }
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
