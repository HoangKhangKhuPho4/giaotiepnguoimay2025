<html>
 <head>
  <title>
   Login Page
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: flex;
        }
        .form-container {
            padding: 40px;
            flex: 1;
        }
        .form-container h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .form-container p {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .form-container .form-control {
            border-radius: 5px;
            margin-bottom: 20px;
            height: 45px;
        }
        .form-container .btn-primary {
            background-color: #ff3b3f;
            border: none;
            border-radius: 5px;
            height: 45px;
            font-size: 16px;
            font-weight: bold;
        }
        .form-container .btn-primary:hover {
            background-color: #e32e2e;
        }
        .form-container .btn-google {
            background-color: #fff;
            border: 1px solid #ddd;
            color: #6c757d;
            border-radius: 5px;
            height: 45px;
            font-size: 16px;
            font-weight: bold;
        }
        .form-container .btn-google i {
            margin-right: 10px;
        }
        .form-container .form-check-label {
            font-size: 14px;
            color: #6c757d;
        }
        .form-container .forgot-password {
            font-size: 14px;
            color: #6c757d;
            text-decoration: none;
        }
        .form-container .forgot-password:hover {
            text-decoration: underline;
        }
        .form-container .signup-link {
            font-size: 14px;
            color: #ff3b3f;
            text-decoration: none;
        }
        .form-container .signup-link:hover {
            text-decoration: underline;
        }
        .image-container {
            flex: 1;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="form-container">
    <h2>
     WELCOME BACK
    </h2>
    <p>
     Welcome back! Please enter your details.
    </p>
    <form>
     <div class="mb-3">
      <label class="form-label" for="email">
       Email
      </label>
      <input class="form-control" id="email" placeholder="Enter your email" type="email"/>
     </div>
     <div class="mb-3">
      <label class="form-label" for="password">
       Password
      </label>
      <input class="form-control" id="password" placeholder="********" type="password"/>
     </div>
     <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="form-check">
       <input class="form-check-input" id="rememberMe" type="checkbox"/>
       <label class="form-check-label" for="rememberMe">
        Remember me
       </label>
      </div>
      <a class="forgot-password" href="#">
       Forgot password
      </a>
     </div>
     <button class="btn btn-primary w-100 mb-3" type="submit">
      Sign in
     </button>
     <button class="btn btn-google w-100 mb-3" type="button">
      <i class="fab fa-google"></i>
      Sign in with Google
     </button>
     <p class="text-center">
      Don't have an account?
      <a class="signup-link" href="#">
       Sign up for free!
      </a>
     </p>
    </form>
   </div>
   <div class="image-container">
    <img alt="Illustration of a basketball player in action" height="600" src="https://storage.googleapis.com/a1aa/image/CY81OrTtMo5qKFgZ31UmfnSDUqondjVjNGm9ATZWjYZPNJEKA.jpg" width="450"/>
   </div>
  </div>
 </body>
</html>
