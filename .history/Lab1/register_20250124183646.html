<html>
  <head>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .container-fluid {
        height: 100%;
      }
      .row {
        height: 100%;
      }
      .left-side {
        background: linear-gradient(
          to bottom right,
          rgba(255, 0, 150, 0.5),
          rgba(0, 0, 255, 0.5)
        );
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .left-side img {
        max-width: 100%;
        height: auto;
      }
      .right-side {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .form-container {
        width: 100%;
        max-width: 400px;
      }
      .form-container h2 {
        font-weight: bold;
        margin-bottom: 20px;
      }
      .form-container .form-check-label a {
        color: #000;
        text-decoration: none;
      }
      .form-container .btn-primary {
        background: linear-gradient(to right, #ff0096, #ff66cc);
        border: none;
      }
      .form-container .btn-primary:hover {
        background: linear-gradient(to right, #ff66cc, #ff0096);
      }
      .form-container .sign-in-link {
        text-align: right;
        margin-top: 10px;
      }
      .form-container .sign-in-link a {
        color: #000;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 left-side">
          <img
            alt="A woman holding a tablet, with a gradient overlay"
            height="800"
            src="https://storage.googleapis.com/a1aa/image/3UrdhraMWE7EFdr8Sfb8XGHfuBRe5qQ2ZZY4HPqjkOJEplQoA.jpg"
            width="600"
          />
        </div>
        <div class="col-md-6 right-side">
          <div class="form-container">
            <h2>Sign Up</h2>
            <form>
              <div class="mb-3">
                <label class="form-label" for="fullName"> Full Name </label>
                <input
                  class="form-control"
                  id="fullName"
                  placeholder="Name..."
                  type="text"
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="email"> Email </label>
                <input
                  class="form-control"
                  id="email"
                  placeholder="Email address..."
                  type="email"
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="username"> Username </label>
                <input
                  class="form-control"
                  id="username"
                  placeholder="Username..."
                  type="text"
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="password"> Password </label>
                <input
                  class="form-control"
                  id="password"
                  placeholder="************"
                  type="password"
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="repeatPassword">
                  Repeat Password
                </label>
                <input
                  class="form-control"
                  id="repeatPassword"
                  placeholder="************"
                  type="password"
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  class="form-check-input"
                  id="termsCheck"
                  type="checkbox"
                />
                <label class="form-check-label" for="termsCheck">
                  I agree to the
                  <a href="#"> Terms of User </a>
                </label>
              </div>
              <button class="btn btn-primary w-100" type="submit">
                Sign Up
              </button>
              <div class="sign-in-link">
                <a href="#"> Sign in â†’ </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
