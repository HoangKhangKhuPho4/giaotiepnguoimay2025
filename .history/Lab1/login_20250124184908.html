<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background-color: #f4f4f4; 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 700px; 
      width: 100%;
      display: flex;
    }

    .form-container {
      padding: 40px;
      width: 100%; 
    }

    .form-container h2 {
      text-align: center; 
      font-size: 28px; 
      font-weight: 600; 
      margin-bottom: 20px;
      color: #333; 
    }

    .form-container p {
      text-align: center; 
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 5px;
      margin-bottom: 20px;
      height: 45px;
      border: 1px solid #ced4da;
      padding: 0 15px; 
    }

    .form-control:focus {
      border-color: #007bff; 
      box-shadow: none;
    }

    .btn-primary {
      background-color: #007bff; 
      border: none;
      border-radius: 5px;
      height: 45px;
      font-size: 16px;
      font-weight: 600; 
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #0069d9; 
    }

    .btn-google {
      background-color: #fff;
      border: 1px solid #ddd;
      color: #333; 
      border-radius: 5px;
      height: 45px;
      font-size: 16px;
      font-weight: 600; 
      transition: background-color 0.3s, border-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-google:hover {
      background-color: #f8f8f8;
      border-color: #ccc;
    }

    .btn-google i {
      margin-right: 10px;
    }

    .form-check-label a {
      color: #007bff; 
      text-decoration: none;
    }

    .form-check-label a:hover {
      text-decoration: underline;
    }

    .forgot-password {
      font-size: 14px;
      color: #666;
      text-decoration: none;
      display: block; 
      text-align: center; 
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .signup-link {
      font-size: 14px;
      color: #007bff; 
      text-decoration: none;
      font-weight: 600; 
    }

    .signup-link:hover {
      text-decoration: underline;
    }

    .image-container {
      width: 40%; 
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 0 10px 10px 0;
      transition: transform 0.3s;
    }

    .image-container img:hover {
      transform: scale(1.05);
    }

    .input-group-text {
      background-color: transparent;
      border: none;
      cursor: pointer;
      color: #666;
    }

    .input-group-text:hover {
      color: #333;
    }

    .input-group .form-control {
      padding-right: 50px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column; 
        max-width: 90%; 
      }

      .image-container {
        width: 100%; 
        border-radius: 10px 10px 0 0; 
      }

      .form-container {
        border-radius: 0 0 10px 10px; 
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>WELCOME BACK</h2>
      <p>Welcome back! Please enter your details.</p>
      <form id="loginForm" action="login.html" method="POST" novalidate>
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input class="form-control" id="email" name="email" placeholder="Enter your email" type="email" required/>
          <div class="invalid-feedback">Please enter your email.</div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <div class="input-group">
            <input class="form-control" id="password" name="password" placeholder="********" type="password" required/>
            <button class="input-group-text" type="button" id="togglePassword" aria-label="Toggle password visibility">
              <i class="fas fa-eye"></i>
            </button>
            <div class="invalid-feedback">Please enter your password.</div>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" id="rememberMe" name="rememberMe" type="checkbox"/>
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>
          <a class="forgot-password" href="forgot-password.html">Forgot password?</a> 
        </div>
        <button class="btn btn-primary w-100 mb-3" type="submit">Sign in</button>
        <button class="btn btn-google w-100 mb-3" type="button" id="googleSignIn">
          <i class="fab fa-google"></i>
          Sign in with Google
        </button>
        <p class="text-center">
          Don't have an account?
          <a class="signup-link" href="register.html">Sign up for free!</a>
        </p>
      </form>
    </div>
    <div class="image-container">
      <img alt="Illustration of a basketball player in action" src="https://storage.googleapis.com/a1aa/image/CY81OrTtMo5qKFgZ31UmfnSDUqondjVjNGm9ATZWjYZPNJEKA.jpg"/>
    </div>
  </div>
  <script>
    // Enable Bootstrap validation
    (function () {
      'use strict'
      var forms = document.querySelectorAll('form')
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            } else {
              event.preventDefault(); 
              alert('Login successful!');
              form.classList.remove('was-validated');
              form.reset();
            }
            form.classList.add('was-validated')
          }, false)
        })
    })()

    // Toggle Password Visibility
    const togglePasswordBtn = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');

    togglePasswordBtn.addEventListener('click', function () {
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      const icon = this.querySelector('i');
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
      const ariaLabel = type === 'password' ? 'Show password' : 'Hide password';
      this.setAttribute('aria-label', ariaLabel);
    });

    // Handle Sign in with Google
    const googleSignInBtn = document.getElementById('googleSignIn');
    googleSignInBtn.addEventListener('click', function () {
      alert('Google Sign-In is not implemented yet.');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></script>
</body>
</html>
