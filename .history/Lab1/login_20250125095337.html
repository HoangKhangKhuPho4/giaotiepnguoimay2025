<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ece9e6, #ffffff);
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s;
      }

      .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 900px;
        width: 100%;
        display: flex;
        transition: box-shadow 0.3s;
      }
      .container:hover {
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      }

      .form-container {
        padding: 40px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      h2 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333333;
        text-align: center;
      }
      p {
        font-size: 14px;
        color: #6c757d;
        margin-bottom: 30px;
        text-align: center;
      }

      .form-control {
        border-radius: 5px;
        height: 45px;
        border: 1px solid #ced4da;
        padding-left: 10px;
        transition: border-color 0.3s;
      }
      .form-control:focus {
        border-color: #ff3b3f;
        box-shadow: 0 0 4px rgba(255, 59, 63, 0.3);
      }

      .input-group-text {
        background-color: transparent;
        border: none;
        cursor: pointer;
        color: #6c757d;
        transition: color 0.2s;
      }
      .input-group-text:hover {
        color: #333333;
      }

      /* Đặt icon toggle mật khẩu ở góc phải ô input */
      .toggle-password-icon {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #6c757d;
        transition: color 0.2s;
      }
      .toggle-password-icon:hover {
        color: #333333;
      }

      .btn-primary {
        background-color: #ff3b3f;
        border: none;
        border-radius: 5px;
        height: 45px;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s, transform 0.2s;
      }
      .btn-primary:hover {
        background-color: #e32e2e;
        transform: translateY(-2px);
      }

      .btn-google {
        background-color: #fff;
        border: 1px solid #ddd;
        color: #6c757d;
        border-radius: 5px;
        height: 45px;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s, border-color 0.3s, transform 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .btn-google:hover {
        background-color: #f8f8f8;
        border-color: #cccccc;
        transform: translateY(-2px);
      }
      .btn-google i {
        margin-right: 10px;
      }

      .forgot-password,
      .signup-link {
        font-size: 14px;
        text-decoration: none;
        transition: color 0.2s;
      }
      .forgot-password:hover,
      .signup-link:hover {
        color: #ff3b3f;
        text-decoration: underline;
      }

      .image-container {
        flex: 1;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }
      .image-container img {
        max-width: 100%;
        height: auto;
        border-radius: 0 10px 10px 0;
        transition: transform 0.3s;
      }
      .image-container img:hover {
        transform: scale(1.05);
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
        .image-container {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Form Container -->
      <div class="form-container">
        <h2>WELCOME BACK</h2>
        <p>Welcome back! Please enter your details.</p>
        <form id="loginForm" action="login.html" method="POST" novalidate>
          <!-- Email Field -->
          <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-envelope"></i>
              </span>
              <input
                class="form-control"
                id="email"
                name="email"
                type="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="invalid-feedback">
              Please enter your email.
            </div>
          </div>

          <!-- Password Field -->
          <div class="mb-3 position-relative">
            <label class="form-label" for="password">Password</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-lock"></i>
              </span>
              <input
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter your password"
                type="password"
                required
              />
            </div>
            <!-- Icon toggle ẩn/hiện mật khẩu đặt tuyệt đối bên phải -->
            <span class="toggle-password-icon" id="togglePassword">
              <i class="fas fa-eye"></i>
            </span>
            <div class="invalid-feedback">
              Please enter your password.
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input
                class="form-check-input"
                id="rememberMe"
                name="rememberMe"
                type="checkbox"
              />
              <label class="form-check-label" for="rememberMe">
                Remember me
              </label>
            </div>
            <a class="forgot-password" href="forgot-password.html"
              >Forgot password</a
            >
          </div>

          <button class="btn btn-primary w-100 mb-3" type="submit">
            Sign in
          </button>
          <button
            class="btn btn-google w-100 mb-3"
            type="button"
            id="googleSignIn"
          >
            <i class="fab fa-google"></i>
            Sign in with Google
          </button>
          <p class="text-center">
            Don't have an account?
            <a class="signup-link" href="register.html">Sign up for free!</a>
          </p>
        </form>
      </div>

      <!-- Image Container -->
      <div class="image-container">
        <img
          src="https://storage.googleapis.com/a1aa/image/CY81OrTtMo5qKFgZ31UmfnSDUqondjVjNGm9ATZWjYZPNJEKA.jpg"
          alt="Illustration of a basketball player in action"
          width="450"
          height="600"
        />
      </div>
    </div>

    <!-- Script Validation & Toggle Password -->
    <script>
      (function () {
        "use strict";
        var forms = document.querySelectorAll("form");
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              // Kiểm tra form hợp lệ
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              } else {
                event.preventDefault();
                alert("Login successful!");
                form.classList.remove("was-validated");
                form.reset();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();

      const togglePasswordBtn = document.getElementById("togglePassword");
      const passwordField = document.getElementById("password");

      togglePasswordBtn.addEventListener("click", function () {
        const type =
          passwordField.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordField.setAttribute("type", type);

        const icon = this.querySelector("i");
        icon.classList.toggle("fa-eye");
        icon.classList.toggle("fa-eye-slash");

        const ariaLabel = type === "password" ? "Show password" : "Hide password";
        this.setAttribute("aria-label", ariaLabel);
      });

      const googleSignInBtn = document.getElementById("googleSignIn");
      googleSignInBtn.addEventListener("click", function () {
        alert("Google Sign-In is not implemented yet.");
      });
    </script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
