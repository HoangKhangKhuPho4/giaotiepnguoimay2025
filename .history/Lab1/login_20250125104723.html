<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/login.css"/>
  </head>

  <body>
    <div class="container">
      <!-- Cột trái: Form -->
      <div class="form-container">
        <h2>Welcome Back</h2>
        <p class="subtext">We're happy to see you again! Please login to continue.</p>

        <form id="loginForm" action="login.html" method="POST" novalidate>
          <!-- Email field -->
          <div class="mb-4">
            <label class="form-label" for="email">Email</label>
            <div class="position-relative">
              <i class="fas fa-envelope input-icon-left"></i>
              <input
                class="form-control"
                id="email"
                name="email"
                type="email"
                placeholder="you@example.com"
                autocomplete="email"
                required
              />
              <!-- Nếu bạn muốn thêm valid-feedback, có thể thêm ở đây -->
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>

          <!-- Password field -->
          <div class="mb-4">
            <label class="form-label" for="password">Password</label>
            <div class="position-relative">
              <i class="fas fa-lock input-icon-left"></i>
              <input
                class="form-control"
                id="password"
                name="password"
                type="password"
                placeholder="Enter your password"
                autocomplete="current-password"
                required
              />
              <i
                class="fas fa-eye toggle-password-icon"
                id="togglePassword"
                title="Show/Hide password"
              ></i>
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="invalid-feedback">Please enter your password.</div>
          </div>

          <!-- Remember me + Forgot password -->
          <div class="d-flex justify-content-between align-items-center extra-options mb-3">
            <div class="form-check">
              <input
                class="form-check-input"
                id="rememberMe"
                name="rememberMe"
                type="checkbox"
              />
              <label class="form-check-label" for="rememberMe">
                Remember me
              </label>
            </div>
            <a class="forgot-password" href="forgot-password.html">
              Forgot password?
            </a>
          </div>

          <!-- Sign In button -->
          <button
            class="btn btn-primary w-100"
            type="submit"
          >
            Sign In
          </button>

          <!-- Google Sign In button -->
          <button
            class="btn btn-google w-100"
            type="button"
            id="googleSignIn"
          >
            <i class="fab fa-google"></i>
            Sign in with Google
          </button>

          <!-- Footer -->
          <p class="footer-text">
            Don't have an account?
            <a class="signup-link" href="register.html">
              Sign up for free!
            </a>
          </p>
        </form>
      </div>

      <!-- Cột phải: Image -->
      <div class="image-container">
        <img
          src="https://storage.googleapis.com/a1aa/image/CY81OrTtMo5qKFgZ31UmfnSDUqondjVjNGm9ATZWjYZPNJEKA.jpg"
          alt="Illustration of a basketball player in action"
        />
      </div>
    </div>

    <!-- Scripts -->
    <script>
      (function () {
        "use strict";
        var forms = document.querySelectorAll("form");
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              } else {
                // Thay vì gửi form thật, ở đây chỉ demo
                event.preventDefault();
                alert("Login successful!");
                form.classList.remove("was-validated");
                form.reset();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();

      // Toggle hiển thị/ẩn password
      const togglePasswordBtn = document.getElementById("togglePassword");
      const passwordField = document.getElementById("password");

      togglePasswordBtn.addEventListener("click", function () {
        const currentType = passwordField.getAttribute("type");
        const newType = currentType === "password" ? "text" : "password";
        passwordField.setAttribute("type", newType);

        // Đổi icon
        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
      });

      // Demo Google Sign In
      const googleSignInBtn = document.getElementById("googleSignIn");
      googleSignInBtn.addEventListener("click", function () {
        alert("Google Sign-In is not implemented yet.");
      });
    </script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
