<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      /* Reset cơ bản */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ece9e6, #ffffff);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 900px;
        width: 100%;
        display: flex;
        overflow: hidden;
        transition: box-shadow 0.3s;
      }
      .container:hover {
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      }

      /* Cột chứa form */
      .form-container {
        flex: 1;
        padding: 40px 60px; /* Tăng padding cho rộng rãi */
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      h2 {
        font-size: 28px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
        text-align: center;
      }

      p.subtext {
        font-size: 15px;
        color: #6c757d;
        margin-bottom: 35px;
        text-align: center;
      }

      /* Khối input & label */
      label.form-label {
        font-size: 15px;
        font-weight: 500;
        margin-bottom: 8px;
      }

      /* Vị trí tương đối để đặt icon bên trong */
      .position-relative {
        position: relative;
      }

      /* Các ô input chung */
      .form-control {
        height: 50px;                /* Cao hơn mặc định, dễ nhìn */
        padding-left: 45px;          /* Chừa chỗ cho icon trái */
        padding-right: 45px;         /* Chừa chỗ cho icon phải (nếu có) */
        font-size: 16px;             /* Font lớn hơn */
        border-radius: 8px;          /* Bo góc mềm mại */
        border: 1px solid #ced4da;
        transition: border-color 0.3s, box-shadow 0.3s;
      }
      .form-control:focus {
        border-color: #ff3b3f;       /* Tông màu nổi bật */
        box-shadow: 0 0 4px rgba(255, 59, 63, 0.3);
      }

      /* Icon bên trái ô input */
      .input-icon-left {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
        font-size: 17px;
        pointer-events: none; /* Cho phép click xuyên qua icon vào input */
      }

      /* Icon toggle mắt bên phải ô password */
      .toggle-password-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #999;
        font-size: 17px;
      }
      .toggle-password-icon:hover {
        color: #333333;
      }

      /* Thông báo lỗi */
      .invalid-feedback {
        display: none;
      }

      .was-validated .form-control:invalid ~ .invalid-feedback {
        display: block;
        font-size: 14px;
        margin-top: 5px;
      }

      /* Phần checkbox + link quên mật khẩu */
      .extra-options {
        font-size: 14px;
      }

      /* Nút Sign In */
      .btn-primary {
        background-color: #ff3b3f;
        border: none;
        border-radius: 8px;
        height: 50px;
        font-size: 16px;
        font-weight: bold;
        margin-top: 10px;
        transition: background-color 0.3s, transform 0.2s;
      }
      .btn-primary:hover {
        background-color: #e32e2e;
        transform: translateY(-2px);
      }

      /* Nút Google */
      .btn-google {
        background-color: #fff;
        border: 1px solid #ddd;
        color: #6c757d;
        border-radius: 8px;
        height: 50px;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s, border-color 0.3s, transform 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 15px;
      }
      .btn-google:hover {
        background-color: #f8f8f8;
        border-color: #cccccc;
        transform: translateY(-2px);
      }
      .btn-google i {
        margin-right: 10px;
      }

      /* Link Quên mật khẩu & Đăng ký */
      .forgot-password,
      .signup-link {
        text-decoration: none;
        transition: color 0.2s;
      }
      .forgot-password:hover,
      .signup-link:hover {
        color: #ff3b3f;
        text-decoration: underline;
      }

      .footer-text {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
      }

      /* Cột chứa ảnh */
      .image-container {
        flex: 1;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }
      .image-container img {
        max-width: 100%;
        height: auto;
        border-radius: 0 10px 10px 0;
        transition: transform 0.3s;
      }
      .image-container img:hover {
        transform: scale(1.05);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
        .image-container {
          display: none;
        }
        .form-container {
          padding: 40px 30px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Cột trái: Form -->
      <div class="form-container">
        <h2>Welcome Back</h2>
        <p class="subtext">We're happy to see you again! Please login to continue.</p>

        <form id="loginForm" action="login.html" method="POST" novalidate>
          <!-- Email field -->
          <div class="mb-4 position-relative">
            <label class="form-label" for="email">Email</label>
            <i class="fas fa-envelope input-icon-left"></i>
            <input
              class="form-control"
              id="email"
              name="email"
              type="email"
              placeholder="you@example.com"
              autocomplete="email"
              required
            />
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>

          <!-- Password field -->
          <div class="mb-4 position-relative">
            <label class="form-label" for="password">Password</label>
            <i class="fas fa-lock input-icon-left"></i>
            <input
              class="form-control"
              id="password"
              name="password"
              type="password"
              placeholder="Enter your password"
              autocomplete="current-password"
              required
            />
            <i
              class="fas fa-eye toggle-password-icon"
              id="togglePassword"
              title="Show/Hide password"
            ></i>
            <div class="invalid-feedback">Please enter your password.</div>
          </div>

          <!-- Remember me + Forgot password -->
          <div class="d-flex justify-content-between align-items-center extra-options mb-3">
            <div class="form-check">
              <input
                class="form-check-input"
                id="rememberMe"
                name="rememberMe"
                type="checkbox"
              />
              <label class="form-check-label" for="rememberMe">
                Remember me
              </label>
            </div>
            <a class="forgot-password" href="forgot-password.html">
              Forgot password?
            </a>
          </div>

          <!-- Sign In button -->
          <button
            class="btn btn-primary w-100"
            type="submit"
          >
            Sign In
          </button>

          <!-- Google Sign In button -->
          <button
            class="btn btn-google w-100"
            type="button"
            id="googleSignIn"
          >
            <i class="fab fa-google"></i>
            Sign in with Google
          </button>

          <!-- Footer -->
          <p class="footer-text">
            Don't have an account?
            <a class="signup-link" href="register.html">
              Sign up for free!
            </a>
          </p>
        </form>
      </div>

      <!-- Cột phải: Image -->
      <div class="image-container">
        <img
          src="https://storage.googleapis.com/a1aa/image/CY81OrTtMo5qKFgZ31UmfnSDUqondjVjNGm9ATZWjYZPNJEKA.jpg"
          alt="Illustration of a basketball player in action"
        />
      </div>
    </div>

    <!-- Scripts -->
    <script>
      (function () {
        "use strict";
        var forms = document.querySelectorAll("form");
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              } else {
                // Thay vì gửi form thật, ở đây chỉ demo
                event.preventDefault();
                alert("Login successful!");
                form.classList.remove("was-validated");
                form.reset();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();

      // Toggle hiển thị/ẩn password
      const togglePasswordBtn = document.getElementById("togglePassword");
      const passwordField = document.getElementById("password");

      togglePasswordBtn.addEventListener("click", function () {
        const currentType = passwordField.getAttribute("type");
        const newType = currentType === "password" ? "text" : "password";
        passwordField.setAttribute("type", newType);

        // Đổi icon
        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
      });

      // Demo Google Sign In
      const googleSignInBtn = document.getElementById("googleSignIn");
      googleSignInBtn.addEventListener("click", function () {
        alert("Google Sign-In is not implemented yet.");
      });
    </script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
