<!DOCTYPE html>
<html>
  <head>
    <title>Improved Sign Up Page</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .container-fluid {
        height: 100%;
      }
      .row {
        height: 100%;
      }
      .left-side {
        background: linear-gradient(
          to bottom right,
          rgba(255, 0, 150, 0.5),
          rgba(0, 0, 255, 0.5)
        );
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .left-side img {
        max-width: 100%;
        height: auto;
        transition: transform 0.3s;
      }
      .left-side img:hover {
        transform: scale(1.03);
      }
      .right-side {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background-color: #f7f7f7;
      }
      .form-container {
        width: 100%;
        max-width: 400px;
        background: #fff;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .form-container h2 {
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
      }
      .form-container .form-check-label a {
        color: #000;
        text-decoration: none;
      }
      .form-container .btn-primary {
        background: linear-gradient(to right, #ff0096, #ff66cc);
        border: none;
        transition: transform 0.2s;
      }
      .form-container .btn-primary:hover {
        background: linear-gradient(to right, #ff66cc, #ff0096);
        transform: translateY(-2px);
      }
      .form-container .sign-in-link {
        text-align: right;
        margin-top: 10px;
      }
      .form-container .sign-in-link a {
        color: #000;
        text-decoration: none;
      }
      .form-container .sign-in-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 left-side">
          <img
            alt="A woman holding a tablet, with a gradient overlay"
            height="800"
            src="https://storage.googleapis.com/a1aa/image/3UrdhraMWE7EFdr8Sfb8XGHfuBRe5qQ2ZZY4HPqjkOJEplQoA.jpg"
            width="600"
          />
        </div>
        <div class="col-md-6 right-side">
          <div class="form-container">
            <h2>Sign Up</h2>
            <form id="signupForm" novalidate>
              <div class="mb-3">
                <label class="form-label" for="fullName">Full Name</label>
                <input
                  class="form-control"
                  id="fullName"
                  placeholder="Name..."
                  type="text"
                  required
                />
                <div class="invalid-feedback">Please enter your full name.</div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input
                  class="form-control"
                  id="email"
                  placeholder="Email address..."
                  type="email"
                  required
                />
                <div class="invalid-feedback">Please enter a valid email.</div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input
                  class="form-control"
                  id="username"
                  placeholder="Username..."
                  type="text"
                  required
                />
                <div class="invalid-feedback">Please enter a username.</div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input
                  class="form-control"
                  id="password"
                  placeholder="************"
                  type="password"
                  required
                />
                <div class="invalid-feedback">Please enter a password.</div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="repeatPassword"
                  >Repeat Password</label
                >
                <input
                  class="form-control"
                  id="repeatPassword"
                  placeholder="************"
                  type="password"
                  required
                />
                <div class="invalid-feedback">Please confirm your password.</div>
              </div>
              <div class="mb-3 form-check">
                <input
                  class="form-check-input"
                  id="termsCheck"
                  type="checkbox"
                  required
                />
                <label class="form-check-label" for="termsCheck">
                  I agree to the
                  <a href="#">Terms of User</a>
                </label>
                <div class="invalid-feedback">Please agree to the terms.</div>
              </div>
              <button class="btn btn-primary w-100" type="submit">
                Sign Up
              </button>
              <div class="sign-in-link">
                <a href="login.html">Sign in â†’</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    ></script>
    <script>
      (function () {
        "use strict";
        const form = document.getElementById("signupForm");
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          if (!form.checkValidity()) {
            e.stopPropagation();
          } else {
            const password = document.getElementById("password").value.trim();
            const repeatPassword =
              document.getElementById("repeatPassword").value.trim();
            if (password !== repeatPassword) {
              alert("Passwords do not match!");
              return;
            }
            alert("Registration successful!");
            form.reset();
          }
          form.classList.add("was-validated");
        });
      })();
    </script>
  </body>
</html>
