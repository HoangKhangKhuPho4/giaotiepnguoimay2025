<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chương trình HTML cơ bản</title>
    <style>
        /* CSS cơ bản để trang trí trang web */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }

        h1 {
            margin: 0;
        }

        main {
            margin: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Tiêu đề trang web -->
    <header>
        <h1>Chào mừng đến với trang HTML cơ bản</h1>
    </header>

    <!-- Nội dung chính -->
    <main>
        <p>Đây là một trang HTML đơn giản với một nút bấm.</p>
        <button onclick="showMessage()">Nhấn vào đây</button>
    </main>

    <!-- JavaScript đơn giản để xử lý sự kiện -->
    <script>
        function showMessage() {
            alert("Xin chào! Bạn đã nhấn vào nút.");
        }
    </script>

</body>
</html>
