<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        /* Thêm hình nền */
        background-image: url("../assets/images/1-20.jpg"); /* Thay bằng đường dẫn hình ảnh đúng */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;

        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: rgba(
          255,
          255,
          255,
          0.9
        ); /* Sử dụng màu nền mờ để tăng độ tương phản */
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 500px;
        position: relative;
      }
      .container h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
        position: relative;
      }
      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
      }
      .form-group input[type="text"],
      .form-group input[type="email"],
      .form-group input[type="tel"],
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 14px;
      }
      .form-group textarea {
        height: 100px;
        resize: vertical;
      }
      .error-message {
        color: red;
        font-size: 0.85em;
        position: absolute;
        bottom: -18px;
        left: 0;
      }
      .form-group.error input,
      .form-group.error select,
      .form-group.error textarea {
        border-color: red;
        background-color: #ffe6e6;
      }
      .submit-btn {
        width: 100%;
        padding: 15px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }
      .submit-btn:disabled {
        background-color: #777;
        cursor: not-allowed;
      }
      .submit-btn:hover:not(:disabled) {
        background-color: #555;
      }
      .success-message {
        color: green;
        text-align: center;
        margin-top: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Contact Us</h2>
      <form id="contactForm" novalidate>
        <div class="form-group" id="nameGroup">
          <label for="name">Full Name *</label>
          <input
            type="text"
            id="name"
            name="from_name"
            placeholder="Enter Your Name"
            required
            maxlength="100"
            aria-describedby="nameError"
            aria-invalid="false"
          />
          <div class="error-message" id="nameError" aria-live="polite"></div>
        </div>
        <div class="form-group" id="emailGroup">
          <label for="email">Email *</label>
          <input
            type="email"
            id="email"
            name="reply_to"
            placeholder="Enter Your Email"
            required
            maxlength="100"
            aria-describedby="emailError"
            aria-invalid="false"
          />
          <div class="error-message" id="emailError" aria-live="polite"></div>
        </div>
        <div class="form-group" id="phoneGroup">
          <label for="phone">Phone</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter Phone Number"
            maxlength="15"
            aria-describedby="phoneError"
            aria-invalid="false"
          />
          <div class="error-message" id="phoneError" aria-live="polite"></div>
        </div>
        <div class="form-group" id="servicesGroup">
          <label for="services">Needed Services *</label>
          <select
            id="services"
            name="services"
            required
            aria-describedby="servicesError"
            aria-invalid="false"
          >
            <option value="">Please choose</option>
            <option value="Service 1">Service 1</option>
            <option value="Service 2">Service 2</option>
            <option value="Service 3">Service 3</option>
          </select>
          <div
            class="error-message"
            id="servicesError"
            aria-live="polite"
          ></div>
        </div>
        <div class="form-group" id="messageGroup">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Your message here..."
            maxlength="1000"
            aria-describedby="messageError"
            aria-invalid="false"
          ></textarea>
          <div class="error-message" id="messageError" aria-live="polite"></div>
        </div>
        <button type="submit" class="submit-btn" id="submitBtn">
          Submit →
        </button>
        <div class="success-message" id="successMessage">
          Your message has been sent successfully!
        </div>
      </form>
    </div>
    <script src="../js/contact.js"></script>
  </body>
</html>
