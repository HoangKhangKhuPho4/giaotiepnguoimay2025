<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f0f2f5;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .reset-password-container {
        max-width: 400px;
        width: 100%;
        background-color: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .reset-password-container h2 {
        color: #0d6efd;
        margin-bottom: 15px;
      }
      .reset-password-container p {
        color: #6c757d;
        margin-bottom: 25px;
      }
      .reset-password-container .form-control {
        margin-bottom: 20px;
      }
      .reset-password-container .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
        width: 100%;
      }
      .reset-password-container .btn-primary:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
      }
      .footer {
        text-align: center;
        margin-top: 20px;
        color: #6c757d;
      }
      @media (max-width: 576px) {
        .reset-password-container {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="reset-password-container">
      <h2>Forgot Password</h2>
      <p>Please enter your email address to reset your password.</p>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label visually-hidden"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Your e-mail address"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Reset my Password</button>
      </form>
    </div>
    <div class="footer">
      <p>
        Â© 2016 Reset Password Form. All rights reserved | Template by W3layouts
      </p>
    </div>
  </body>
</html>
