<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Interface</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #fff;
            border-right: 1px solid #dee2e6;
            min-height: 100vh;
        }
        .card {
            margin-bottom: 1rem;
        }
        .difficulty {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar py-3">
                <h5 class="text-center">Study Plan</h5>
                <ul class="list-group">
                    <li class="list-group-item">Top Interview 150</li>
                    <li class="list-group-item">LeetCode 75</li>
                    <li class="list-group-item">SQL 50</li>
                    <li class="list-group-item">Introduction to Pandas</li>
                    <li class="list-group-item">30 Days of JavaScript</li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10">
                <div class="py-3">
                    <h3>LeetCode Problems</h3>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Status</th>
                                <th>Title</th>
                                <th>Acceptance</th>
                                <th>Difficulty</th>
                                <th>Frequency</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>Find the Prefix Common Array of Two Arrays</td>
                                <td>86.0%</td>
                                <td><span class="badge bg-warning">Medium</span></td>
                                <td><span class="text-muted">N/A</span></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>Two Sum</td>
                                <td>54.6%</td>
                                <td><span class="badge bg-success">Easy</span></td>
                                <td><span class="text-muted">N/A</span></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>Add Two Numbers</td>
                                <td>45.6%</td>
                                <td><span class="badge bg-warning">Medium</span></td>
                                <td><span class="text-muted">N/A</span></td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
