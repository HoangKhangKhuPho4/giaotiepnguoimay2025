<html>
  <head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="../CSS/contact.css">
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img
          alt="Illustration of an envelope with abstract shapes around it"
          height="400"
          src="https://storage.googleapis.com/a1aa/image/KLZtGtfDk6U6U6UKyNQlCCci7eeWgtcxjYw9w0bWdxkjcaJnA.jpg"
          width="400"
        />
      </div>
      <div class="form">
        <h2>Get in touch</h2>
        <input
          placeholder=" Name"
          style="font-family: Arial, FontAwesome"
          type="text"
        />
        <input
          placeholder=" Email"
          style="font-family: Arial, FontAwesome"
          type="email"
        />
        <textarea placeholder="Message"></textarea>
        <button>Send</button>
      </div>
    </div>

    <script src="../Js/main.js"></script>
  </body>
</html>
