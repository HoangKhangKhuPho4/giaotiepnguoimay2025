<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form</title>
  
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoYzT+O6A6Z6h/CBqZlFRp0H0vFJ3p4BqdQNdqQK5PZ4V1y"
    crossorigin="anonymous"
  />
  
  <!-- FontAwesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pJb5eyjK6Q9G2hXkPvz6o/ZF4nST8hC3XXKQzOQjZ9zYfXJ+AGvE4b+XZ50A/qY+H+JjRz6nGj3MkFZ8iA5jmw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class="container-fluid vh-100 d-flex justify-content-center align-items-center" style="background-image: url('../img/contact.png'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed; background-blend-mode: overlay; background-color: rgba(0, 0, 0, 0.5);">
    <div class="container bg-white bg-opacity-90 rounded shadow-lg p-5">
      <div class="row">
        <!-- Hình ảnh -->
        <div class="col-md-6 d-flex justify-content-center align-items-center mb-4 mb-md-0">
          <img
            alt="Illustration of an envelope with abstract shapes around it"
            src="https://storage.googleapis.com/a1aa/image/KLZtGtfDk6U6U6UKyNQlCCci7eeWgtcxjYw9w0bWdxkjcaJnA.jpg"
            class="img-fluid rounded"
            style="max-height: 400px;"
          />
        </div>
        <!-- Form -->
        <div class="col-md-6">
          <h2 class="mb-4 text-center">Liên hệ với chúng tôi</h2>
          <form id="contact-form" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label"><i class="fas fa-user me-2 text-primary"></i>Tên</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Nhập tên của bạn"
                required
              />
              <div class="invalid-feedback">
                Vui lòng nhập tên của bạn.
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label"><i class="fas fa-envelope me-2 text-primary"></i>Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Nhập email của bạn"
                required
              />
              <div class="invalid-feedback">
                Vui lòng nhập một địa chỉ email hợp lệ.
              </div>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label"><i class="fas fa-comment me-2 text-primary"></i>Tin nhắn</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="5"
                placeholder="Nhập tin nhắn của bạn"
                required
              ></textarea>
              <div class="invalid-feedback">
                Vui lòng nhập tin nhắn của bạn.
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Gửi</button>
          </form>
          <div id="form-feedback" class="mt-3 text-center"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS và phụ thuộc Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+4n/6WIt8+6+AM3bLl5GRbtI5F7JN"
    crossorigin="anonymous"
  ></script>
  
  <!-- jQuery (Nếu cần thiết cho các chức năng bổ sung) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  
  <!-- Custom JavaScript -->
  <script src="../Js/main.js"></script>
</body>
</html>
