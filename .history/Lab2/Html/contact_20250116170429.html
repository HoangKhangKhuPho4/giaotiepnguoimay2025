<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us Page</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Custom CSS -->
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: "Montserrat-Bold", sans-serif;
    }

    p {
      color: #8f8f8f;
    }

    /* Containers */
    .container-fluid {
      padding: 5% 15%;
    }

    /* Sections */
    .white-section {
      background-color: #fff;
      padding: 60px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin: 30px auto;
      max-width: 1200px;
    }

    /* Contact Form */
    .contact-form {
      padding: 20px;
    }

    .contact-form h4 {
      margin-bottom: 30px;
      font-size: 2rem;
      color: #333;
    }

    .contact-form .form-group label {
      font-weight: 600;
    }

    .contact-form .btn-info {
      background-color: #ff4c68;
      border: none;
      transition: background-color 0.3s ease;
    }

    .contact-form .btn-info:hover {
      background-color: #e0435c;
    }

    /* Map Section */
    .map-container {
      padding: 20px;
    }

    /* Responsive Adjustments */
    @media (max-width: 767.98px) {
      .container-fluid {
        padding: 5% 5%;
      }

      .white-section {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Contact Section -->
  <section id="contact" class="white-section">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h4 class="display-4 text-center">Contact Us</h4>
          <hr class="my-4" />
        </div>

        <div class="col-12 col-md-6">
          <form class="contact-form" id="contactForm" novalidate>
            <div class="form-group">
              <label for="name">Name <span class="text-danger">*</span></label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Your Name"
                required
              />
              <div class="invalid-feedback">
                Please enter your name.
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email address <span class="text-danger">*</span></label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
                required
              />
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>

            <div class="form-group">
              <label for="message">Message <span class="text-danger">*</span></label>
              <textarea
                class="form-control"
                id="message"
                rows="5"
                placeholder="Your Message"
                required
              ></textarea>
              <div class="invalid-feedback">
                Please enter your message.
              </div>
            </div>

            <button type="submit" class="btn btn-info btn-block">Submit</button>
          </form>
        </div>

        <div class="col-12 col-md-6 map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.686541142508!2d106.68677831428514!3d10.822853392298905!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752b79e4b44d3b%3A0x6bbf16c5a3a5a1a!2zS2jDoWkgUGjhu5ljIDIwLCAxMCBQaMaw4buzbmcgVGjDoGkgTmfDtG5nLCBTaMaw4budbmcgVGjDoGkgVGjDoGkgVGjDoGkgVGjDoGkgVGjDoGkgVGjDoGkgVGjDoGkgVGjDoGkgVGjDoGkgVGjDoGkgVGjDoGkgVGjDoGkgVGjDoGkgVGjDoGkgVGjDoGkgVGjDoGkgVGjDoGkgVGjDoGkgVGjDoGkgVGjDoGkgVGjDoGkgVGjDoGkgVGjDoGkgVGjDoGkgVGjDoGkgVGjDoGkgVGjDoGkgVGjDoGkgVGjDoGkg!5e0!3m2!1sen!2s!4v1600000000000!5m2!1sen!2s"
            width="100%"
            height="400"
            frameborder="0"
            style="border:0; border-radius: 8px;"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
          ></iframe>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Font Awesome for Icons (Nếu cần thêm icon) -->
  <script
    src="https://kit.fontawesome.com/a076d05399.js"
    crossorigin="anonymous"
  ></script>

  <!-- Custom JS for Form Validation -->
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('contact-form');

        // Loop over them and prevent submission
        Array.prototype.forEach.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            } else {
              // Xử lý gửi form ở đây (AJAX hoặc submit thông thường)
              // Ví dụ: alert('Form submitted successfully!');
              event.preventDefault();
              alert('Cảm ơn bạn đã liên hệ với chúng tôi!');
              form.reset();
              form.classList.remove('was-validated');
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
</body>
</html>
