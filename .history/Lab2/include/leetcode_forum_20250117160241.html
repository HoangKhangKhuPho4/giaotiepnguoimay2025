<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Discussions - Web Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar a, .navbar .navbar-brand {
            color: #ffffff !important;
        }
        .navbar a:hover {
            color: #ffc107 !important;
        }
        .content {
            padding: 30px 0;
        }
        .post {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 20px;
            transition: transform 0.2s;
        }
        .post:hover {
            transform: translateY(-5px);
        }
        .post .icon {
            color: #17a2b8;
            margin-right: 10px;
        }
        .post-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #343a40;
        }
        .post-time {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 10px;
        }
        .post-content a {
            color: #17a2b8;
            text-decoration: none;
        }
        .post-content a:hover {
            text-decoration: underline;
        }
        .sidebar {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .sidebar img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .sidebar .btn {
            width: 100%;
            margin-bottom: 10px;
        }
        .footer {
            background-color: #343a40;
            padding: 20px 0;
            text-align: center;
            color: #ffffff;
            border-top: 1px solid #495057;
        }
        @media (max-width: 992px) {
            .sidebar {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Thanh Điều Hướng -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">LeetCode</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Explore</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Problems</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contest</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Discuss</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Interview</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Store</a></li>
                </ul>
                <form class="d-flex me-3">
                    <input class="form-control me-2" type="search" placeholder="Tìm kiếm" aria-label="Search">
                    <button class="btn btn-outline-warning" type="submit"><i class="fas fa-search"></i></button>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-bell"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-user"></i></a></li>
                    <li class="nav-item"><a class="nav-link btn btn-warning text-dark" href="#">Premium</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Nội Dung Chính -->
    <div class="container content">
        <div class="row">
            <!-- Bài Đăng -->
            <div class="col-lg-8">
                <!-- Ví dụ về một bài đăng -->
                <div class="post">
                    <div class="d-flex align-items-center mb-2">
                        <i class="fas fa-exclamation-circle icon"></i>
                        <span class="post-title">Tham gia <a href="#">Contest Biweekly Contest 148</a></span>
                    </div>
                    <div class="post-time">2 ngày trước</div>
                </div>
                <!-- Thêm các bài đăng tương tự -->
                <!-- Bạn có thể lặp lại khối .post cho các bài đăng khác -->
                <!-- ... -->
            </div>

            <!-- Thanh Bên (Sidebar) -->
            <div class="col-lg-4">
                <div class="sidebar">
                    <img src="https://via.placeholder.com/350x150" alt="Quảng cáo">
                    <button class="btn btn-primary"><i class="fas fa-plus"></i> Tạo Bài Đăng Mới</button>
                    <button class="btn btn-secondary"><i class="fas fa-tags"></i> Thẻ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Chân Trang -->
    <div class="footer">
        &copy; 2025 LeetCode Discussions. Bảo lưu mọi quyền.
    </div>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></script>
</body>
</html>
