<html>
<head>
    <title>Edit Custom Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .modal-content {
            border-radius: 8px;
        }
        .modal-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .modal-header .close {
            color: white;
        }
        .form-control, .form-select {
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .editor-toolbar {
            border: 1px solid #ced4da;
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            background-color: #e9ecef;
            padding: 5px;
        }
        .editor-content {
            border: 1px solid #ced4da;
            border-radius: 0 0 4px 4px;
            padding: 10px;
            min-height: 150px;
            background-color: white;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit custom challenge</h5>
                <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="challengeName" class="form-label">Last modified by sontth1@fpt.com on Apr 01 2024</label>
                        <input type="text" class="form-control" id="challengeName" value="DSA ET Opt7 01">
                    </div>
                    <div class="mb-3">
                        <label for="difficulty" class="form-label">Difficulty:</label>
                        <select class="form-select" id="difficulty">
                            <option selected>Easy</option>
                            <option>Medium</option>
                            <option>Hard</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="shortDescription" class="form-label">Short description:</label>
                        <input type="text" class="form-control" id="shortDescription" value="This is a private challenge">
                    </div>
                    <div class="mb-3">
                        <label for="editor" class="form-label">Normal</label>
                        <div class="editor-toolbar">
                            <button type="button" class="btn btn-light btn-sm"><b>B</b></button>
                            <button type="button" class="btn btn-light btn-sm"><i>I</i></button>
                            <button type="button" class="btn btn-light btn-sm"><u>U</u></button>
                            <button type="button" class="btn btn-light btn-sm"><s>S</s></button>
                            <button type="button" class="btn btn-light btn-sm"><i class="fas fa-list-ul"></i></button>
                            <button type="button" class="btn btn-light btn-sm"><i class="fas fa-list-ol"></i></button>
                            <button type="button" class="btn btn-light btn-sm"><i class="fas fa-align-left"></i></button>
                            <button type="button" class="btn btn-light btn-sm"><i class="fas fa-align-center"></i></button>
                            <button type="button" class="btn btn-light btn-sm"><i class="fas fa-align-right"></i></button>
                            <button type="button" class="btn btn-light btn-sm"><i class="fas fa-code"></i></button>
                        </div>
                        <div class="editor-content" contenteditable="true">
                            Write a program to count the number of elements as odd numbers in the array<br>
                            Example: Array A = { 12, 31, 25, 17, 40, 10, 29}<br>
                            => Number of elements as odd number in array A is : 4
                        </div>
                    </div>
                    <div class="footer">
                        <i class="fas fa-check"></i> Starter code will automatically be generated for all 18 coding languages
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Update custom challenge</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
