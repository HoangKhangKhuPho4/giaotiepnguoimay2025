<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Unit Test Custom Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .full-page-container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 0.3rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-top-left-radius: 0.3rem;
            border-top-right-radius: 0.3rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .content {
            padding: 30px;
        }
        .btn-open-ide {
            background-color: #263238;
            color: white;
            width: 100%;
            padding: 15px;
            font-size: 1rem;
        }
        .btn-open-ide:hover {
            background-color: #1b252b;
        }
    </style>
</head>
<body>
    <div class="full-page-container">
        <div class="header">New unit test custom challenge</div>
        <div class="content">
            <form>
                <div class="mb-4">
                    <input type="text" class="form-control" placeholder="Demo" aria-label="Challenge Title">
                </div>
                <div class="mb-4">
                    <label for="difficultySelect" class="form-label">Difficulty:</label>
                    <select class="form-select" id="difficultySelect">
                        <option selected>Easy</option>
                        <option>Medium</option>
                        <option>Hard</option>
                    </select>
                </div>
                <div class="mb-4">
                    <input type="text" class="form-control" placeholder="Optional short description about this challenge..." aria-label="Short Description">
                </div>
            </form>
            <div>
                <button type="button" class="btn btn-open-ide">
                    Click here to open the Java (JUnit) IDE and edit your code â†’
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
