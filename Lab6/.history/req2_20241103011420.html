<!DOCTYPE html>
<html>
  <head>
    <title>Edit Custom Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
      }

      .container {
        width: 800px; /* Tăng kích thước container để phù hợp với bố cục mới */
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background-color: #007bff;
        color: white;
        padding: 16px;
        font-size: 1.2rem;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header .close-btn {
        font-size: 1.2rem;
        color: white;
        cursor: pointer;
      }

      .modal-content {
        border-radius: 8px;
      }

      .modal-header {
        background-color: #007bff;
        color: white;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
      }

      /* Loại bỏ đoạn CSS tùy chỉnh cho .close */
      /*
        .modal-header .close {
            color: white;
        }
      */

      .form-control,
      .form-select {
        margin-bottom: 15px;
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }

      .editor-toolbar {
        border: 1px solid #ced4da;
        border-bottom: none;
        border-radius: 4px 4px 0 0;
        background-color: #e9ecef;
        padding: 5px;
      }

      .editor-content {
        border: 1px solid #ced4da;
        border-radius: 0 0 4px 4px;
        padding: 10px;
        min-height: 150px;
        background-color: white;
      }

      .footer {
        background-color: #343a40;
        color: white;
        padding: 10px;
        border-radius: 4px;
        text-align: center;
      }

      /* Wrapper mới cho Difficulty và Short description */
      .bordered-fields-wrapper {
        display: flex;
        gap: 16px; /* Khoảng cách giữa Difficulty và Short description */
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 10px;
        margin-top: 8px;
      }

      /* Các phần tử bên trong bordered-fields-wrapper */
      .difficulty-wrapper,
      .description-wrapper {
        display: flex;
        align-items: center;
        flex: 1;
      }

      .difficulty-wrapper label,
      .description-wrapper label {
        flex: 1;
        font-size: 0.9rem;
        color: #333;
        font-weight: 500;
      }

      .difficulty-wrapper select,
      .description-wrapper input[type="text"] {
        flex: 1;
        appearance: none;
        background-color: #ffffff;
        border: none;
        font-size: 1rem;
        color: #333;
        text-align: right;
        padding-right: 10px;
        cursor: pointer;
      }

      .difficulty-wrapper select {
        background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20'%3E%3Cpath fill='%23333' d='M7 10l5 5 5-5H7z'/%3E%3C/svg%3E");
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 10px;
      }

      .description-wrapper input[type="text"] {
        background-color: #f8f9fa;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 8px;
        transition: border-color 0.3s ease;
      }

      .description-wrapper input[type="text"]:focus {
        border-color: #007bff;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span>New Unit Test Custom Challenge</span>
        <span class="close-btn">&times;</span>
      </div>
      <div class="modal-body">
        <form>
          <!-- Row chứa "Last modified" và "Difficulty + Short description" -->
          <div class="mb-3">
            <div class="row align-items-start">
              <!-- Cột 1: Last Modified -->
              <div class="col-md-4">
                <label for="challengeName" class="form-label m-lg-1">Last modified by sontth1@fpt.com on Apr 01 2024</label>
                <input type="text" class="form-control" id="challengeName" value="Demo" />
              </div>

              <!-- Cột 2: Bordered Section chứa Difficulty và Short description -->
              <div class="col-md-8">
                <div class="bordered-fields-wrapper">
                  <!-- Difficulty Section -->
                  <div class="difficulty-wrapper">
                    <label for="difficulty">Difficulty:</label>
                    <select class="form-select" id="difficulty">
                      <option selected>Easy</option>
                      <option>Medium</option>
                      <option>Hard</option>
                    </select>
                  </div>

                  <!-- Short Description Section -->
                  <div class="description-wrapper">
                    <label for="shortDescription">Short description:</label>
                    <input type="text" class="form-control" id="shortDescription" value="This is a private challenge" />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Editor Section -->
          <div class="mb-3">
            <label for="editor" class="form-label m-lg-1">Normal</label>
            <div class="editor-toolbar">
              <button type="button" class="btn btn-light btn-sm"><b>B</b></button>
              <button type="button" class="btn btn-light btn-sm"><i>I</i></button>
              <button type="button" class="btn btn-light btn-sm"><u>U</u></button>
              <button type="button" class="btn btn-light btn-sm"><s>S</s></button>
              <button type="button" class="btn btn-light btn-sm"><i class="fas fa-list-ul"></i></button>
              <button type="button" class="btn btn-light btn-sm"><i class="fas fa-list-ol"></i></button>
              <button type="button" class="btn btn-light btn-sm"><i class="fas fa-align-left"></i></button>
              <button type="button" class="btn btn-light btn-sm"><i class="fas fa-align-center"></i></button>
              <button type="button" class="btn btn-light btn-sm"><i class="fas fa-align-right"></i></button>
              <button type="button" class="btn btn-light btn-sm"><i class="fas fa-code"></i></button>
            </div>
            <div class="editor-content" contenteditable="true">
              Write a program to count the number of elements as odd numbers in the array<br />
              Example: Array A = { 12, 31, 25, 17, 40, 10, 29}<br />
              => Number of elements as odd number in array A is : 4
            </div>
          </div>

          <!-- Footer Section -->
          <div class="footer">
            <i class="fas fa-check"></i> Starter code will automatically be generated for all 18 coding languages
          </div>

        </form>
      </div>
      <div class="modal-footer justify-content-start">
        <button type="button" class="btn btn-primary">Update Custom Challenge</button>
      </div>
    </div>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoS2KOGc6x5P6hg/tSx0GxBcFjv2y1Y6VN1zH5Zp9vQ+Tjk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
