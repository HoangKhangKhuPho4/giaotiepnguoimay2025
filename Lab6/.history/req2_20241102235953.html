<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Unit Test Custom Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 0.3rem;
            border-top-right-radius: 0.3rem;
        }
        .modal-header h5 {
            margin: 0;
        }
        .btn-open-ide {
            background-color: #263238;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Button to Open Modal -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#customChallengeModal">
            Open Challenge Modal
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="customChallengeModal" tabindex="-1" aria-labelledby="customChallengeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="customChallengeModalLabel">New unit test custom challenge</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Demo" aria-label="Challenge Title">
                        </div>
                        <div class="mb-3">
                            <label for="difficultySelect" class="form-label">Difficulty:</label>
                            <select class="form-select" id="difficultySelect">
                                <option selected>Easy</option>
                                <option>Medium</option>
                                <option>Hard</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Optional short description about this challenge..." aria-label="Short Description">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-open-ide">
                        Click here to open the Java (JUnit) IDE and edit your code â†’
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
