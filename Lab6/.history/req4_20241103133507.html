<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Custom Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .modal-header {
            background-color: #007bff;
            color: white;
            padding: 1.5rem;
        }
        .modal-dialog {
            max-width: 90%;
            width: 100%;
        }
        .modal-content {
            border-radius: 0.5rem;
            padding: 20px;
            max-height: 80vh;
            overflow: hidden;
        }
        .modal-body {
            overflow-y: auto;
            overflow-x: auto; /* Add horizontal scrolling */
            max-height: calc(80vh - 100px);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .custom-label {
            color: #343a40;
            font-weight: 700;
            font-size: 1.2rem;
        }
        .badge {
            font-size: 1rem;
            padding: 0.5em 1em;
            background-color: #6c757d;
            color: white;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .form-select, .input-case {
            height: 40px;
            border: 1px solid #ced4da;
            box-shadow: none;
            border-radius: 0.375rem;
            transition: box-shadow 0.3s ease;
            font-size: 1rem;
        }
        .form-select:focus, .input-case:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }
        .input-output-container {
            margin-bottom: 20px;
        }
        .input-group-text {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            font-size: 1rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }
        .btn-close {
            color: white; /* Set icon color to white */
            border: none;
            font-size: 1.5rem;
        }
        .btn-close:hover {
            color: #dc3545;
        }
        .modal-footer {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 1rem;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .modal-content {
                padding: 10px;
            }
            .custom-label {
                font-size: 1rem;
            }
            .form-select, .input-case {
                font-size: 0.9rem;
            }
            .input-group-text {
                font-size: 0.9rem;
            }
            .btn-primary {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit custom challenge</h5>
                <button type="button" class="btn-close" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Input and Output Type Rows -->
                <div class="row input-output-container">
                    <!-- Input Type -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <span class="badge">Input type</span>
                            <select class="form-select" id="inputType">
                                <option>Array of integers</option>
                            </select>
                        </div>
                    </div>
                    <!-- Output Type -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <span class="badge">Output type</span>
                            <select class="form-select" id="outputType">
                                <option>Integer</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- Required Test Cases Section -->
                <div class="form-group">
                    <label class="form-label custom-label">Required test cases</label>
                    <div class="input-group mb-3">
                        <input type="text" class="input-case form-control" value="12, 31, 25, 17, 40, 10, 29">
                        <span class="input-group-text">&rarr;</span>
                        <input type="text" class="input-case form-control" value="4">
                    </div>
                    <!-- Additional test cases here... -->
                </div>
            </div>
            <div class="modal-footer justify-content-start">
                <button type="button" class="btn btn-primary">Update custom challenge</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+CuFf5xQ5Xf6r3r3HIHpgjTjoT3ro" crossorigin="anonymous"></script>
</body>
</html>
