<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Interface with Smooth Transitions</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .modal-dialog {
        max-width: 90%;
        margin: 3rem auto;
      }
      .modal-header {
        background-color: #007bff;
        color: white;
        padding: 1rem;
      }
      .modal-title {
        font-size: 1.5rem;
      }
      .card {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100%;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card:hover {
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      .card-title {
        font-size: 1.25rem;
        font-weight: 500;
      }
      .badge {
        background-color: #6c757d;
        font-size: 0.75rem;
        margin-left: 0.5rem;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-outline-secondary {
        border-color: #6c757d;
        color: #6c757d;
      }
      .card-body {
        text-align: center;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        width: 100%;
      }
      .card-text {
        flex-grow: 1;
      }
      .card-buttons {
        margin-top: auto;
      }
      .card-img-top {
        max-width: 80px;
        height: auto;
        margin: 0 auto;
      }
      .card-buttons a {
        margin: 0.5rem;
      }
      .container-fluid {
        margin-top: 2rem;
      }

      /* Loading Spinner */
      .loading-spinner {
        display: none;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      .fade {
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      .fade.show {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div
      class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
      role="document"
    >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New Unit Test Custom Challenge</h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body" id="modal-body">
          <div class="container-fluid fade show" id="content-container">
            <!-- Nội dung ban đầu của các thẻ -->
            <div class="row">
              <!-- Card 1 -->
              <div class="col-sm-6 col-md-4 mb-4">
                <div class="card p-3 h-100">
                  <img
                    alt="Mocha logo"
                    class="card-img-top"
                    src="https://storage.googleapis.com/a1aa/image/kNjQeYGFi70lGCnpZXOxGVWHcB3dspIEku7l4sCenwCfJAanA.jpg"
                  />
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title">
                      JavaScript
                      <span class="badge"> Mocha </span>
                    </h5>
                    <p class="card-text">
                      Use the Mocha testing framework and create unit tests to
                      grade solutions.
                    </p>
                    <div class="card-buttons mt-auto">
                      <a
                        class="btn btn-primary"
                        href="#"
                        onclick="loadReq2Page()"
                      >
                        Continue
                      </a>
                      <a class="btn btn-outline-secondary" href="#"> Guide </a>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Các thẻ khác -->
            </div>
          </div>
          <div class="loading-spinner" id="loading-spinner">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function loadReq2Page() {
        const contentContainer = document.getElementById("content-container");
        const loadingSpinner = document.getElementById("loading-spinner");

        // Hiện spinner và ẩn nội dung hiện tại với hiệu ứng mờ dần
        contentContainer.classList.remove("show");
        setTimeout(() => {
          contentContainer.style.display = "none";
          loadingSpinner.style.display = "flex";

          // Bắt đầu quá trình tải nội dung từ req2.html
          fetch("req2.html")
            .then((response) => response.text())
            .then((html) => {
              // Ẩn spinner
              loadingSpinner.style.display = "none";

              // Thêm nội dung mới và hiển thị với hiệu ứng mờ dần
              contentContainer.innerHTML = html;
              contentContainer.style.display = "block";
              setTimeout(() => {
                contentContainer.classList.add("show");
              }, 10);
            })
            .catch((error) => {
              console.error("Error loading the page:", error);
            });
        }, 500); // Thời gian delay cho hiệu ứng mờ dần
      }
    </script>
  </body>
</html>
