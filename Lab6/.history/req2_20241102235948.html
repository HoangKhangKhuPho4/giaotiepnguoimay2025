<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Unit Test Custom Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            border-top-left-radius: 0.3rem;
            border-top-right-radius: 0.3rem;
            font-size: 1.25rem;
            font-weight: bold;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            border: 1px solid #dee2e6;
            border-radius: 0.3rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-open-ide {
            background-color: #263238;
            color: white;
            width: 100%;
        }
        .btn-open-ide:hover {
            background-color: #1b252b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">New unit test custom challenge</div>
        <div class="p-4">
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Demo" aria-label="Challenge Title">
                </div>
                <div class="mb-3">
                    <label for="difficultySelect" class="form-label">Difficulty:</label>
                    <select class="form-select" id="difficultySelect">
                        <option selected>Easy</option>
                        <option>Medium</option>
                        <option>Hard</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Optional short description about this challenge..." aria-label="Short Description">
                </div>
            </form>
        </div>
        <div class="p-4">
            <button type="button" class="btn btn-open-ide">
                Click here to open the Java (JUnit) IDE and edit your code â†’
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
