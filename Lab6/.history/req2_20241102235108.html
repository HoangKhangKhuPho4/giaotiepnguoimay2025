<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao diện Trực Tiếp Không Sử Dụng Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .custom-card {
            max-width: 1000px; /* Độ rộng tối đa */
            margin: 0 auto; /* Căn giữa */
            background-color: white;
            border-radius: 0.3rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .card-header-custom {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 0.3rem;
            border-top-right-radius: 0.3rem;
            padding: 15px;
        }
        .btn-primary-custom {
            background-color: #1a1a1a;
            border-color: #1a1a1a;
        }
        .btn-primary-custom:hover {
            background-color: #333333;
            border-color: #333333;
        }
        .form-select, .form-control {
            border-radius: 0;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="custom-card">
        <div class="card-header-custom">
            <h5 class="card-title">New Unit Test Custom Challenge</h5>
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Demo" aria-label="Demo">
                </div>
                <div class="mb-3">
                    <label for="difficulty" class="form-label">Difficulty:</label>
                    <select class="form-select" id="difficulty" aria-label="Difficulty">
                        <option>Easy</option>
                        <option>Medium</option>
                        <option>Hard</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Optional short description about this challenge..." aria-label="Description">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary-custom w-100">Click here to open the Java (JUnit) IDE and edit your code &rarr;</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+ktxQW0Qb0b0+8mg5f1Qp3iu4KJ4g" crossorigin="anonymous"></script>
</body>
</html>
