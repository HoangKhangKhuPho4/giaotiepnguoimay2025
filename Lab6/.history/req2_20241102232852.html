<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .modal-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 0.3rem;
            border-top-right-radius: 0.3rem;
        }
        .modal-content {
            border-radius: 0.3rem;
        }
        .btn-primary {
            background-color: #1a1a1a;
            border-color: #1a1a1a;
        }
        .btn-primary:hover {
            background-color: #333333;
            border-color: #333333;
        }
    </style>
</head>
<body>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New unit test custom challenge</h5>
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Demo">
                    </div>
                    <div class="mb-3">
                        <label for="difficulty" class="form-label">Difficulty:</label>
                        <select class="form-select" id="difficulty">
                            <option>Easy</option>
                            <option>Medium</option>
                            <option>Hard</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="[Optional] short description about this challenge...">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary w-100">Click here to open the Java (JUnit) IDE and edit your code â†’</button>
            </div>
        </div>
    </div>
</body>
</html>
