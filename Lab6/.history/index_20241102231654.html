<!DOCTYPE html>
<html>
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .modal-header {
            background-color: #007bff;
            color: white;
        }
        .card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 500;
        }
        .badge {
            background-color: #6c757d;
            font-size: 0.75rem;
            margin-left: 0.5rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-outline-secondary {
            border-color: #6c757d;
            color: #6c757d;
        }
        .card-body {
            text-align: center;
        }
        .card-img-top {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    New unit test custom challenge
                </h5>
                <button aria-label="Close" class="btn-close" type="button"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <!-- Card Example -->
                        <div class="col-md-4 mb-4">
                            <div class="card p-3">
                                <img alt="Mocha logo" class="card-img-top" src="https://storage.googleapis.com/a1aa/image/kNjQeYGFi70lGCnpZXOxGVWHcB3dspIEku7l4sCenwCfJAanA.jpg"/>
                                <div class="card-body">
                                    <h5 class="card-title">
                                        JavaScript
                                        <span class="badge">
                                            Mocha
                                        </span>
                                    </h5>
                                    <p class="card-text">
                                        Use the Mocha testing framework and create unit tests to grade solutions.
                                    </p>
                                    <a class="btn btn-primary" href="#">
                                        Continue
                                    </a>
                                    <a class="btn btn-outline-secondary" href="#">
                                        Guide
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!-- Repeat other cards similarly -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
