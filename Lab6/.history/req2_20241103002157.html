<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Unit Test Custom Challenge</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .container {
            width: 600px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 16px;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .close-btn {
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
        }

        .content {
            padding: 20px;
        }

        .difficulty-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .difficulty-wrapper label {
            margin-right: 10px;
            font-size: 1rem;
            color: #6c757d;
            font-weight: 500;
            white-space: nowrap;
        }

        .difficulty-wrapper select {
            padding: 5px 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            appearance: auto;
        }

        .footer {
            padding: 16px;
            background-color: #263238;
            text-align: center;
        }

        .footer button {
            background-color: #263238;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .footer button:hover {
            background-color: #1b252b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>New unit test custom challenge</span>
            <span class="close-btn">&times;</span>
        </div>
        <div class="content">
            <div class="mb-3">
                <label for="title" class="form-label">Challenge Title:</label>
                <input type="text" id="title" class="form-control" placeholder="Demo">
            </div>

            <div class="difficulty-wrapper">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty" class="form-select">
                    <option selected>Easy</option>
                    <option>Medium</option>
                    <option>Hard</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Short description:</label>
                <input type="text" id="description" class="form-control" placeholder="Optional short description about this challenge...">
            </div>
        </div>
        <div class="footer">
            <button type="button">Click here to open the Java (JUnit) IDE and edit your code â†’</button>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
