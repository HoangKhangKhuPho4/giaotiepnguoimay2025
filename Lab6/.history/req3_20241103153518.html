<!DOCTYPE html>
<html>
  <head>
    <title>Edit Custom Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  
  </head>
  <body>
    <!-- Modal -->
    <div class="modal fade show d-block" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Custom Challenge</h5>
            <!-- Cập nhật nút đóng modal -->
            <button
              type="button"
              class="btn-close btn-close-white"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <!-- Last Modified Section -->
              <div class="mb-3">
                <label for="challengeName" class="form-label m-lg-1"
                  >Last modified by sontth1@fpt.com on Apr 01 2024</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="challengeName"
                  value="DSA ET Opt7 01"
                />
              </div>

              <!-- Difficulty Section -->
              <div class="mb-3">
                <div class="row align-items-center">
                  <div class="col-md-3">
                    <label for="difficulty" class="form-label m-lg-1"
                      >Difficulty:</label
                    >
                  </div>
                  <div class="col-md-3">
                    <select class="form-select" id="difficulty">
                      <option selected><strong>Easy</strong></option>
                      <option>Medium</option>
                      <option>Hard</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- Short Description Section -->
              <div class="mb-3">
                <div class="row align-items-center">
                  <div class="col-md-3">
                    <label for="shortDescription" class="form-label m-lg-1"
                      >Short description:</label
                    >
                  </div>
                  <div class="col-md-9">
                    <input
                      type="text"
                      class="form-control"
                      id="shortDescription"
                      value="This is a private challenge"
                    />
                  </div>
                </div>
              </div>

              <!-- Editor Section -->
              <div class="mb-3">
                <label for="editor" class="form-label m-lg-1">Normal</label>
                <div class="editor-toolbar">
                  <button type="button" class="btn btn-light btn-sm">
                    <b>B</b>
                  </button>
                  <button type="button" class="btn btn-light btn-sm">
                    <i>I</i>
                  </button>
                  <button type="button" class="btn btn-light btn-sm">
                    <u>U</u>
                  </button>
                  <button type="button" class="btn btn-light btn-sm">
                    <s>S</s>
                  </button>
                  <button type="button" class="btn btn-light btn-sm">
                    <i class="fas fa-list-ul"></i>
                  </button>
                  <button type="button" class="btn btn-light btn-sm">
                    <i class="fas fa-list-ol"></i>
                  </button>
                  <button type="button" class="btn btn-light btn-sm">
                    <i class="fas fa-align-left"></i>
                  </button>
                  <button type="button" class="btn btn-light btn-sm">
                    <i class="fas fa-align-center"></i>
                  </button>
                  <button type="button" class="btn btn-light btn-sm">
                    <i class="fas fa-align-right"></i>
                  </button>
                  <button type="button" class="btn btn-light btn-sm">
                    <i class="fas fa-code"></i>
                  </button>
                </div>
                <div class="editor-content" contenteditable="true">
                  Write a program to count the number of elements as odd numbers
                  in the array<br />
                  Example: Array A = { 12, 31, 25, 17, 40, 10, 29}<br />
                  => Number of elements as odd number in array A is : 4
                </div>
              </div>

              <!-- Footer Section -->
              <div class="footer" id="starterCodeLink">
                <i class="fas fa-check"></i> Starter code will automatically be
                generated for all 18 coding languages
              </div>
            </form>
          </div>
          <div class="modal-footer justify-content-start">
            <button type="button" class="btn btn-primary">
              Update Custom Challenge
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoS2KOGc6x5P6hg/tSx0GxBcFjv2y1Y6VN1zH5Zp9vQ+Tjk"
      crossorigin="anonymous"
    ></script>
    <script>
      // Xử lý sự kiện click vào footer để điều hướng tới trang req4.html
      document.getElementById("starterCodeLink").addEventListener("click", function() {
        window.location.href = "req4.html";
      });
    </script>
  </body>
</html>
