<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Custom Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .modal-header {
            background-color: #007bff;
            color: white;
            padding: 1.5rem;
        }
        .modal-dialog {
            max-width: 95%; /* Tăng chiều rộng tối đa của modal */
            width: auto; /* Đặt chiều rộng thành tự động để điều chỉnh theo nội dung */
        }
        .modal-content {
            border-radius: 0.5rem;
            padding: 20px;
            max-height: 90vh; /* Đặt chiều cao tối đa cho modal */
            overflow: hidden; /* Không có thanh cuộn cho toàn bộ modal */
        }
        .modal-body {
            overflow-y: auto; /* Giữ thanh cuộn dọc cho nội dung nếu quá lớn */
            overflow-x: hidden; /* Ẩn thanh cuộn ngang */
            max-height: calc(90vh - 150px); /* Chiều cao tối đa cho thân modal */
            padding-right: 15px; /* Thêm khoảng cách bên phải để tránh nội dung bị ẩn khi thanh cuộn xuất hiện */
        }
        /* Phần còn lại của CSS... */
    </style>
</head>
<body>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit custom challenge</h5>
                <button type="button" class="btn-close" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Input and Output Type Rows -->
                <div class="row input-output-container">
                    <!-- Input Type -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <span class="badge">Input type</span>
                            <select class="form-select" id="inputType">
                                <option>Array of integers</option>
                            </select>
                        </div>
                    </div>
                    <!-- Output Type -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <span class="badge">Output type</span>
                            <select class="form-select" id="outputType">
                                <option>Integer</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- Required Test Cases Section -->
                <div class="form-group">
                    <label class="form-label custom-label">Required test cases</label>
                    <div class="input-group mb-3">
                        <input type="text" class="input-case form-control" value="12, 31, 25, 17, 40, 10, 29">
                        <span class="input-group-text">&rarr;</span>
                        <input type="text" class="input-case form-control" value="4">
                    </div>
                    <!-- Các test case khác... -->
                </div>
            </div>
            <div class="modal-footer justify-content-start">
                <button type="button" class="btn btn-primary">Update custom challenge</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+CuFf5xQ5Xf6r3r3HIHpgjTjoT3ro" crossorigin="anonymous"></script>
</body>
</html>
